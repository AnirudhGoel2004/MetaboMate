<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaboMate - Calorie Tracker</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <header>MetaboMate</header>
      <h2>Your Personalized Calorie Tracker</h2>

      <form action="/result" method="POST">
        <label for="weight">Weight (kg):</label>
        <input
          type="number"
          step="0.1"
          name="weight"
          placeholder="Enter your weight"
          required
        />

        <label for="height">Height (cm):</label>
        <input
          type="number"
          name="height"
          placeholder="Enter your height"
          required
        />

        <label for="age">Age:</label>
        <input type="number" name="age" placeholder="Enter your age" required />

        <label for="gender">Gender:</label>
        <select name="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="activity_level">Activity Level:</label>
        <select name="activity_level" required>
          <option value="sedentary">Sedentary (little to no exercise)</option>
          <option value="light">Light (exercise 1-3 times a week)</option>
          <option value="moderate">Moderate (exercise 3-5 times a week)</option>
          <option value="active">Active (exercise 6-7 times a week)</option>
          <option value="very_active">
            Very Active (hard exercise 6-7 times a week)
          </option>
        </select>

        <label for="goal_value">Goal Intensity:</label>
        <input
          type="range"
          id="goal-slider"
          name="goal_value"
          min="0"
          max="4"
          class="slider"
        />
        <p id="goal-label">Lose Weight Aggressively</p>

        <input type="submit" value="Calculate" />
      </form>

      <p class="tip">Tip of the day: {{ fitness_tip }}</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
